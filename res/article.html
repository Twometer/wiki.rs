<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>
        <style>
            body {
                padding: 2rem;
                margin: auto;
                line-height: 1.6;
                font-size: 18px;
                color: #333;
            }
            @media screen and (min-width: 768px) {
                body {
                    max-width: 80%;
                }
            }
            @media screen and (min-width: 1366px) {
                body {
                    max-width: 60%;
                }
            }
        </style>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <main>{{ body }}</main>
    </body>
</html>
